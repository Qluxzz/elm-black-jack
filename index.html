<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<title>Blackjack</title>
	<meta name="description" content="Blackjack made in Elm">
	<link rel="icon"
		href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🃏</text></svg>">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script type="text/javascript" src="elm.js"></script>
</head>

<body>
	<pre id="elm"></pre>
	<script>
		const highScoreKey = "high-score"

		const highScore = (() => {
			const score = window.localStorage?.getItem(highScoreKey)
			if (!score)
				return null

			const parsed = parseInt(score)
			if (isNaN(parsed))
				return null

			return parsed
		})()

		const elm = Elm.Main.init({
			node: document.getElementById("elm"), flags: {
				highScore: highScore
			}
		})

		elm.ports.updateHighScore.subscribe(highScore => {
			window.localStorage?.setItem(highScoreKey, highScore)
		})
	</script>

</body>

</html>
